<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do List</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TO DO LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h2 class="text-center">TO DO LIST</h2>

        <div class="mb-4">
            <label for="task-title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="task_title" placeholder="Eg: Complete Math homework" required>
        </div>

        <div class="mb-4">
            <label for="task-description" class="form-label">Task Description</label>
            <textarea class="form-control" id="task_description" rows="4" placeholder="Write your task description here"></textarea>
        </div>
        
        <button type="submit" id="add_task" class="btn btn-primary">Add Task</button>
        <button type="submit" id="clear_list" class="btn btn-primary ms-2" onclick="clearList()">Clear List</button>
        
        <div id="tasks" class="my-5">
            <h3>MY TASKS</h3>
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="col-1">Sr No.</th>
                    <th scope="col" class="col-2">Task Title</th>
                    <th scope="col" class="col-6">Task Description</th>
                    <th scope="col" class="col-1">Actions</th>
                  </tr>
                </thead>
                <tbody id="table_body">
                  <tr>
                    <th scope="row">1</th>
                    <td>Complete Math homework</td>
                    <td>Complete the first 3 questions from the 2nd chapter and last 3 questions from the 3rd chapter</td>
                    <td><button class="btn btn-primary btn-sm">Delete</button></td>
                  </tr>
                </tbody>
            </table>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
